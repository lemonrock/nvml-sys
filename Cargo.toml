[package]
name = "nvml-sys"
description = "nvml-sys"
keywords = ["NVML", "pmem", "pmem.io", "libpmem", "persisten memory"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/nvml-sys/blob/master/README.md"
homepage = "https://github.com/lemonrock/nvml-sys"
repository = "https://github.com/lemonrock/nvml-sys.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = false
version = "0.0.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
libc = "0.2"

[build-dependencies]
rust_c = { version = "0.1.0", features = ["build"] }
