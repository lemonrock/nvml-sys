[package]
name = "nvml-sys"
description = "A low-level FFI wrapper around the Persistent Memory Development Kit, PMDK (formerly NVML) and its libraries, including libpmem, libpmemobj and others. Currently tracks version 1.3.1."
keywords = ["NVML", "pmem", "libpmem", "PMDK"]
categories =  ["hardware-support", "external-ffi-bindings", "database"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/nvml-sys"
repository = "https://github.com/lemonrock/nvml-sys.git"
exclude = ["/compile-pmdk.conf.d/temporary/**/*", "/bindgen-wrapper.conf.d/temporary/**/*", "/tools/bindgen-wrapper/temporary/**/*", ".gitignore", ".gitmodules", "*.iml", "/.cargo/**/*", "/.tm_properties", "/clippy.toml", "/rustfmt.toml", "/src/bindgen/**/*"]
build = "src/build.rs"
readme = "README.md"
publish = true
version = "0.0.3"

[dependencies]
libc = "0.2"
